# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:latest # You can specify a version, e.g., 'postgres:14'
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: 9513
      POSTGRES_DB: book_review_db
    
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - book-review-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=2001
      - POSTGRES_NAME=book_review_db
      - POSTGRES_USER=bookuser
      - POSTGRES_PASSWORD=9513
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - book-review-network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - book-review-network

volumes:
  postgres_data:

networks:
  book-review-network:
    driver: bridge
